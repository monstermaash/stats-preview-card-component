<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- TITLE -->
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="background">

  <div class="container">

<id class="left-box">

  <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

  <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p> 

  <div class="stats-preview">
    <div class="stats"><h2 class="numbers">10k+</h2><p>COMPANIES&nbsp;</p></div>
    <div class="stats"><h2 class="numbers">314</h2><p>TEMPLATES&nbsp;</p></div>
    <div class="stats"><h2 class="numbers">12M+</h2><p>QUERIES&nbsp;</p></div>
  </div>  

</id> 
  
<id class="right-box">
  <img class="image-desktop" src="images/image-header-desktop.png" alt="image-desktop">
  <img class="image-mobile" src="images/image-header-mobile.png" alt="image-mobile">
</id>

  </div>
</div>

  </div> -->
</body>
</html>
